version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: search-roi-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - search-roi-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: search-roi-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - search-roi-network

volumes:
  es_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  search-roi-network:
    driver: bridge
